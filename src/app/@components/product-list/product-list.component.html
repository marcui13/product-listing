<div class="product-list">
    <!-- Filtro de búsqueda -->
    <div class="filter-section">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Search by name...">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Currency</mat-label>
        <mat-select [(value)]="currentCurrency" (selectionChange)="onCurrencyChange($event.value)">
          <mat-option value="USD">USD ($)</mat-option>
          <mat-option value="EUR">EUR (€)</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Tabla de productos -->
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Columna de imagen -->
      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
        <td mat-cell *matCellDef="let product">
          <img [src]="product.thumbnail || 'path_to_placeholder_image'" alt="Product Thumbnail" class="product-thumbnail">
        </td>
      </ng-container>
  
      <!-- Columna de nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let product" [style.color]="getNameColor(product.stock)">
          {{ product.title }}
        </td>
      </ng-container>
  
      <!-- Columna de marca -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
      </ng-container>
  
      <!-- Columna de precio -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let product">
          {{ product.price | currency: currentCurrency }}
        </td>
      </ng-container>
  
      <!-- Columna de stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
      </ng-container>
  
      <!-- Columna de rating -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let product">{{ product.rating }}</td>
      </ng-container>
  
      <!-- Columna de acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button (click)="viewProductDetails(product.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <!-- Agrega más botones de acción aquí -->
        </td>
      </ng-container>
  
      <!-- Definiciones de columnas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginación -->
    <mat-paginator 
        [length]="productsArray.length" 
        [pageSize]="currentPageSize" 
        [pageSizeOptions]="[10, 25, 50, 100]"
        (page)="changePage($event)">
    </mat-paginator>
  </div>
